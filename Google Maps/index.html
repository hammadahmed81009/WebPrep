<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }

    #locationForm {
      text-align: center;
      margin-top: 20px;
    }

    #latitudeInput, #longitudeInput {
      padding: 10px;
      font-size: 16px;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 10
      });
    }
    
    // Showing by entering Latitude and Longitude of a place
    function showLocationOnMap() {
      const latitude = parseFloat(document.getElementById("latitudeInput").value);
      const longitude = parseFloat(document.getElementById("longitudeInput").value);

      if (isNaN(latitude) || isNaN(longitude)) {
        alert("Please enter valid latitude and longitude values.");
        return;
      }

      const location = { lat: latitude, lng: longitude };
      map.setCenter(location);

      new google.maps.Marker({
        map: map,
        position: location
      });
    }

            map.setCenter(location);

            new google.maps.Marker({
              map: map,
              position: location,

            });

          } else {

          }

      }
  </script>
</head>
<body>
  <h1>Enter Latitude and Longitude</h1>

  <div id="locationForm">
    <input type="text" id="latitudeInput" placeholder="Latitude">
    <input type="text" id="longitudeInput" placeholder="Longitude">
    <button id="submitBtn" onclick="showLocationOnMap()">Show on Map</button>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
